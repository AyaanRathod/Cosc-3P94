<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - HomeFindr</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container header-container">
      <div class="logo-container">
        <a href="index.html" class="logo-link">
          <i class="fas fa-home logo-icon"></i>
          <h1>HomeFindr</h1>
        </a>
      </div>
      
      <nav>
        <button class="mobile-menu-btn" aria-label="Toggle menu">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-links">
          <li><a href="index.html"><i class="fas fa-house"></i> Home</a></li>
          <li><a href="property-listing.html"><i class="fas fa-building"></i> Properties</a></li>
          <li><a href="#about"><i class="fas fa-info-circle"></i> About Us</a></li>
          <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
        <div class="auth-buttons">
          <a href="login.html" class="btn-login">Login</a>
          <a href="register.html" class="btn-register">Register</a>
        </div>
      </nav>
    </div>
  </header>
  
  <main>
    <section class="auth-container">
      <div class="auth-form">
        <h2>Create a New Account</h2>
        <form id="register-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" required>
          </div>
          <div class="form-group">
            <label for="user-type">I am a:</label>
            <select id="user-type">
              <option value="buyer">Buyer</option>
              <option value="seller">Seller</option>
            </select>
          </div>
          <div class="form-group">
            <label for="phone">Phone (optional)</label>
            <input type="tel" id="phone">
          </div>
          <div class="form-group">
            <label for="bio">About Me (optional)</label>
            <textarea id="bio" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" id="terms" required>
              I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
            </label>
          </div>
          <button type="submit" class="btn-register">Register</button>
        </form>
        <p class="auth-redirect">Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2025 HomeFindr - Group 16 Project</p>
  </footer>
  <script src="js/auth.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
